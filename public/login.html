<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in â€“ Gimmy</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="container">
  <div class="card" style="max-width:440px; margin: 10vh auto;">
    <div class="brand" style="justify-content:center"><span class="dot"></span> Gimmy</div>
    <h2 style="text-align:center; margin:10px 0 0">Welcome back</h2>
    <p class="kicker" style="text-align:center">Use your email and password.</p>
    <div class="grid" style="margin-top:16px">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="login" class="primary">Log in</button>
      <button class="ghost" onclick="location.href='/signup.html'">Create an account</button>
    </div>
  </div>
</div>
<div id="toast" class="toast hidden"></div>
<script src="/app.js"></script>
<script>
document.getElementById('login').addEventListener('click', async ()=>{
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  try{
    const data = await API.fetch('/api/auth/login', { method:'POST', body:{ email, password } });
    API.setAuth(data);
    toast('Logged in');
    location.href = '/';
  }catch(e){ toast(e.message); }
});
</script>
</body>
</html>
