<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up â€“ Gimmy</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="container">
  <div class="card" style="max-width:520px; margin: 8vh auto;">
    <h2>Create your account</h2>
    <div class="grid">
      <input id="name" placeholder="Full name" />
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="signup" class="primary">Sign up</button>
      <button class="ghost" onclick="location.href='/login.html'">Already have an account</button>
    </div>
  </div>
</div>
<div id="toast" class="toast hidden"></div>
<script src="/app.js"></script>
<script>
document.getElementById('signup').addEventListener('click', async ()=>{
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  try{
    await API.fetch('/api/auth/signup', { method:'POST', body:{ name, email, password } });
    toast('Signed up. Please log in.');
    location.href = '/login.html';
  }catch(e){ toast(e.message); }
});
</script>
</body>
</html>
